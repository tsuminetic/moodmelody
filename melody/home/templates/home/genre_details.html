<script>
// JavaScript for controlling the audio player
const audio = document.getElementById('audio');
const playPauseButton = document.getElementById('play-pause');
const progressBar = document.getElementById('progress-bar');
const currentTimeDisplay = document.getElementById('current-time');
const muteButton = document.getElementById('mute');
const downloadButton = document.getElementById('download');

let isGenerating = false;
        let isPlaying = false;

        // Function to toggle the Play button state
        function togglePlayButton() {
        if (isGenerating) {
            playPauseButton.textContent = 'Generating...';
            playPauseButton.disabled = true; // Disable the button
            setTimeout(() => {
                playPauseButton.textContent = 'Generating.';
                setTimeout(() => {
                    playPauseButton.textContent = 'Generating..';
                }, 1000);
            }, 1000);
        } else if (isPlaying) {
            playPauseButton.textContent = 'Pause';
        } else {
            playPauseButton.textContent = 'Play';
            playPauseButton.disabled = false; // Enable the button
        }
    }

    playPauseButton.addEventListener('click', () => {
        if (!isGenerating && !isPlaying) {
            isGenerating = true;
            togglePlayButton();

            setTimeout(() => {
                isGenerating = false;
                togglePlayButton();

                // Start playing the audio here after 3 seconds
                audio.play().then(() => {
                    isPlaying = true;
                    togglePlayButton();
                });
            }, 3000); // Disable for 3 seconds
        } else if (isPlaying) {
            isPlaying = false;
            togglePlayButton();

            // Pause the audio here
            audio.pause();
        }
    });
// Handle user click on the progress bar to seek to a specific position
progressBar.addEventListener('click', (event) => {
    const offsetX = event.clientX - progressBar.getBoundingClientRect().left;
    const newTime = (offsetX / progressBar.clientWidth) * audio.duration;
    audio.currentTime = newTime;
});

muteButton.addEventListener('click', () => {
    audio.muted = !audio.muted;
    if (audio.muted) {
        muteButton.textContent = 'Unmute';
    } else {
        muteButton.textContent = 'Mute';
    }
});

audio.addEventListener('timeupdate', () => {
    const currentTime = audio.currentTime;
    const duration = audio.duration;
    
    if (!isNaN(duration) && isFinite(duration)) {
        currentTimeDisplay.textContent = formatTime(currentTime);
        progressBar.value = (currentTime / duration) * 100;
    }
});

// Format time in MM:SS format
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    seconds = Math.floor(seconds % 60);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

downloadButton.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = audio.src;
    a.download = 'generated.mp3';
    a.click();
});
document.getElementById('generate-button').addEventListener('click', () => {
    const audioContainer = document.getElementById('boths');
    audioContainer.style.display = 'block'; // Show the audio container
});


</script>
